<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<p align="center"> <h2>Ksiazki</h2></p> <br>

<table class="table table-striped">
    <tr><td> Wyszukaj kziazke wg nazwy</td>
        <td><form action="http://localhost:8080/wyszukaj"><input name="Nazwa"></td>
        <td><input type="submit"></form></td></tr>

</table>

<table class="table table-striped">
    <tr><th>Imię</th><th>Nazwisko</th><th>Nazwa</th><th>Gatunek</th><th>Kasuj</th><th>Aktualizuj</th></tr>
    <tr  th:each="wpis: ${ksiazka}">
        <td th:text="${wpis.imieAutora}">Imię</td>
        <td th:text="${wpis.nazwiskoAutora}">Nazwisko</td>
        <td th:text="${wpis.nazwa}">Nazwa</td>
        <td th:text="${wpis.gatunek}">Gatunek</td>
        <td><a href="#" th:href="@{/kasuj(id=${wpis.id})}" class="btn btn-danger">
            <i class="fa fa-trash-o fa-lg"></i>Kasuj</a></td>
        <td><a href="#" th:href="@{/przekieruj(id=${wpis.id})}" class="btn btn-primary">
            <i class="fa fa-trash-o fa-lg"></i>Aktualizuj</a></td>
    </tr>

</table>


</body></html>
